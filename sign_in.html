<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form " id="singin">
            <h1 class="from__title">Sign in</h1><br><br>
            <div class="from__massage from__massage-error"></div>
            <div class="from__input-group">
                <input type="text" class="from__input" autofocus placeholder="username or email">
                <div class="from__input-error-massage"></div>
            </div>
            <div class="from__input-group">
                <input type="password" class="from__input" autofocus placeholder="Password">
                <div class="from__input-group-massage"></div>
            </div>
            <button class="from__button" type="submit">Continue</button>
            <p class="from__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="from__text">
                <a class="form__link" href="signup.html" id="linkCreatAccount">Don't have an account? Create account</a>
            </p>
        </form>
    </div>


    <script src="main.js"></script>
</body>
</html>
